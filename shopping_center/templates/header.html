<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <header>
    <span>

      <form style="width: 550px;">

      <div>
        <ul>
          <li class="{% if request.path == '/'  %} active {% endif %}">
            <a href="{% url 'home' %}"><b>Home</b></a>
          </li>
          <li>
            <a href="#"><b>Contact</b></a>
          </li>
          <li>
            <a href="#"><b>About</b></a>
          </li>
          <li>
            <div class="btn-group">
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Profile
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'login' %}">Log In</a>
                <a class="dropdown-item" href="{% url 'register' %}">Register For New</a>
                <a class="dropdown-item" href="#">Update Your Profile</a>

              </div>
            </div>

          <li>
            <img style="height: 45px; width: auto;" src="/static/images/cart-icon.png">
