<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            .first{text-align: center;
                background-color:rgba(229, 191, 21, 0.781);
                margin: 10px; 
                border-radius: 2px;
                border-color: brown;
                display: grid;
            }
            div{
                margin: 50px; 
                border-radius: 2px;
                border-color: brown;
                display:flexbox;
            }
    </style>
    <title>calculator</title> 
<body>
    <div class="first">
        <form method="post">
        {% csrf_token %}
        <div>
            <h1>calculator</h1>
            <div>
                <label for="">value1</label>
                <input type="text" name="num1" class="form-control"/>
            </div>
            <div>
                <label for="">OPR</label>
               <select name="opr"> 
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
               </select>
            </div>
            <div>
                <label for="">value2</label>
                <input type="text" name="num2" class="form-control"/>
            </div>
            <div>
                <button type="submit">calculator</button>
        </div>
        <div>
            <label for="">Output</label>
            <input type="text" value="{{c}}"/>
        </div>
        </form>
    </div>
</body>
</html>
