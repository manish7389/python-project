<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            div{text-align: center;
                background-color: rgb(61, 156, 38);
                margin: 10px; 
                border-radius: 2px;
                border-color: brown;}
    </style>
    <title>Form Method2</title>
</head>
<body>
    <div>
        <form method="post">
        {% csrf_token %}
       
        <div>
            <h1>User form2</h1>
            {{form}}
            {% comment %} <div>
                <label for="">value1</label>
                <input type="text" name="num1" value="{{n1}}" class="form-control"/>
            </div>
            <div>
                <label for="">value2</label>
                <input type="text" name="num2" value="{{n2}}" class="form-control"/>
            </div> {% endcomment %}
            <div>
                <button type="submit">Save</button>
            </div>
            <div>
                <label for="">Output</label>
                <input type="text" value="{{output}}"/>
            </div>
        </form>
    </div>
</body>
</html>
